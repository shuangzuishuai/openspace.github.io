<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceWeb - 探索无限可能</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                url('mountain-clouds.jpg') center/cover fixed;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .bg {
            position: fixed;
            z-index: -1;
        }

        /* 导航美化 */
        .nav-bar {

            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #ff69b4;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* 内容区域美化 */
        .hero {
            text-align: center;
            padding: 6rem 0;
            animation: fadeIn 1.5s ease-in;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }

        .features {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }

        /* 下载按钮美化 */
        .download-btn {
            display: inline-block;
            background: #ff69b4;
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            transition: transform 0.3s ease;
            margin-top: 1rem;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .jieshao-btn{
            padding: 1rem 2rem;
            display:inline-block;
            background-color: royalblue;
            text-decoration: none;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .jieshao-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="bg">
        <link rel="stylesheet" href="Blackhole.css">
        <div class="experience"></div>
        <script src="Blackhole.js"></script>

    </div>


    <div class="container">


        <nav class="nav-bar">
            <div class="logo">SpaceWeb</div>
        </nav>

        <main>
            <section class="hero">
                <h1>探索系统软件新高度</h1>
                <br>
                <p class="subtitle" style="font-size: 40px;">SpaceWeb 2.0 震撼发布</p>
                <br>
                <a href="pg2.html" class="jieshao-btn" style="font-size: 20px;color: white;">2.0功能介绍</a>

                <div class="features">
                    <h2>全新功能</h2>
                    <ul>
                        <li>摔倒检测</li>
                        <li>全新开机动画</li>
                        <li>apple intelligent</li>
                    </ul>
                </div>

                <a href="pg3.html" class="download-btn">立即下载体验</a>
            </section>
        </main>
    </div>
</body>

</html>
