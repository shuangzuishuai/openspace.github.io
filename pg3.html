<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Web - 资源中心</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9d65ff;
            --secondary-color: #00e1ff;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0f0524 0%, #1a0933 50%, #2d0b5a 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .bg {
            position: fixed;
            z-index: -1;
        }

        
        /* 星空背景效果 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><circle cx="10" cy="10" r="1" fill="white"/><circle cx="50" cy="30" r="1.5" fill="white"/><circle cx="90" cy="80" r="1" fill="white"/><circle cx="150" cy="20" r="2" fill="white"/><circle cx="30" cy="150" r="1" fill="white"/><circle cx="70" cy="120" r="1.5" fill="white"/><circle cx="120" cy="150" r="1" fill="white"/><circle cx="180" cy="100" r="2" fill="white"/></svg>');
            opacity: 0.8;
            z-index: -1;
            animation: twinkle 5s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .card {
            background: rgba(15, 5, 36, 0.8);
            border: 1px solid var(--primary-color);
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(157, 101, 255, 0.3),
                        0 0 60px rgba(0, 225, 255, 0.1);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(157, 101, 255, 0.4),
                        0 0 80px rgba(0, 225, 255, 0.2);
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(157, 101, 255, 0.1) 0%,
                rgba(0, 225, 255, 0.05) 50%,
                transparent 100%
            );
            transform: rotate(30deg);
            z-index: -1;
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 500;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(157, 101, 255, 0.5);
        }
        
        .download-item {
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .download-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .download-title {
            font-weight: 500;
            color: var(--secondary-color);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .download-code {
            font-size: 18px;
            letter-spacing: 2px;
            padding: 8px 12px;
            background: rgba(0, 225, 255, 0.1);
            border: 1px dashed var(--secondary-color);
            border-radius: 4px;
            display: inline-block;
            margin-top: 5px;
        }
        
        .note {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 30px;
            text-align: center;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 6px;
            border: none;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, #6a3dbb 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(157, 101, 255, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(157, 101, 255, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--secondary-color);
            border: 1px solid var(--secondary-color);
        }
        
        .btn-secondary:hover {
            background: rgba(0, 225, 255, 0.1);
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .card {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="bg">
        <link rel="stylesheet" href="Blackhole.css">
        <div class="experience"></div>
        <script src="Blackhole.js"></script>

    </div>

    <div class="container">

            <div class="download-item">

                    <a href="https://www.123865.com/s/raurjv-mCUrA?" style="color: white;font-size: 30px;text-decoration: none;">Spaceos 1.0</a>
                </div>
                <div class="download-code">提取码: 3a4j</div>
            </div>
            
            <div class="download-item">
                <div class="download-title">
                    <a href="https://www.123865.com/s/raurjv-WWUrA?3a4j" style="color: white;font-size: 30px;text-decoration: none;">Space store(1.0)</a>
                </div>
                <div class="download-code">提取码: t1pM</div>
            </div>
            
            <p class="note">注：此下载链接皆为123网盘提供下载</p>
            
            <div class="buttons">
                
                <a href="index.html" class="btn btn-secondary" style="text-decoration: none;">返回首页</a>
            </div>
        </div>
    </div>
</body>
</html>
