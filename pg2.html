wd<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: 'Microsoft YaHei', sans-serif;
                background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                background-size: cover;
                background-attachment: fixed;
                min-height: 100vh;
                color: #333;
                display: flex;
                flex-direction: column;
            }
            
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            
            /* 返回按钮样式 */
            .back-button {
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1000;
            }
            
            .btn-back {
                display: inline-block;
                padding: 10px 20px;
                background: rgba(255, 255, 255, 0.9);
                color: #667eea;
                text-decoration: none;
                font-weight: bold;
                border-radius: 30px;
                font-size: 1rem;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            }
            
            .btn-back:hover {
                background: white;
                transform: translateX(-3px);
                box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            }
            
            /* 标题区域 */
            header {
                text-align: center;
                padding: 60px 20px 40px;
                margin-bottom: 20px;
                animation: fadeInDown 1s ease-out;
            }
            
            h1 {
                color: white;
                font-size: 3.5rem;
                margin-bottom: 15px;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                letter-spacing: 2px;
            }
            
            /* 主要内容区域 */
            .content {
                background: rgba(255, 255, 255, 0.95);
                border-radius: 20px;
                padding: 40px;
                margin-bottom: 40px;
                box-shadow: 0 15px 35px rgba(0,0,0,0.2);
                animation: slideIn 1s ease-out 0.3s both;
            }
            
            /* 视频区域 */
            .video-section {
                margin: 30px 0;
                text-align: center;
            }
            
            .video-section h2 {
                color: #667eea;
                font-size: 2.2rem;
                margin-bottom: 25px;
                position: relative;
                display: inline-block;
                padding-bottom: 10px;
            }
            
            .video-section h2::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 15%;
                width: 70%;
                height: 4px;
                background: linear-gradient(90deg, transparent, #667eea, transparent);
                border-radius: 2px;
            }
            
            .video-container {
                position: relative;
                max-width: 900px;
                margin: 0 auto;
                border-radius: 15px;
                overflow: hidden;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                transition: transform 0.3s ease;
            }
            
            .video-container:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            }
            
            video {
                width: 100%;
                height: auto;
                display: block;
            }
            
            /* 功能特点区域 */
            .features {
                margin: 40px 0;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 25px;
            }
            
            .feature-card {
                background: white;
                border-radius: 15px;
                padding: 25px;
                box-shadow: 0 8px 20px rgba(0,0,0,0.1);
                transition: all 0.3s ease;
                border-top: 4px solid #667eea;
            }
            
            .feature-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 25px rgba(0,0,0,0.15);
            }
            
            .feature-card h3 {
                color: #667eea;
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
            
            .feature-card p {
                color: #666;
                line-height: 1.6;
                font-size: 1rem;
            }
            
            /* 页脚 */
            footer {
                text-align: center;
                padding: 20px;
                color: white;
                background: rgba(0,0,0,0.2);
                backdrop-filter: blur(10px);
                margin-top: auto;
            }
            
            /* 动画效果 */
            @keyframes fadeInDown {
                from {
                    opacity: 0;
                    transform: translateY(-30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(40px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            /* 响应式设计 */
            @media (max-width: 768px) {
                h1 {
                    font-size: 2.5rem;
                }
                
                .video-section h2 {
                    font-size: 1.8rem;
                }
                
                .content {
                    padding: 25px;
                }
                
                .back-button {
                    top: 15px;
                    left: 15px;
                }
                
                .btn-back {
                    padding: 8px 15px;
                    font-size: 0.9rem;
                }
            }
            
            @media (max-width: 480px) {
                h1 {
                    font-size: 2rem;
                }
                
                .video-section h2 {
                    font-size: 1.5rem;
                }
                
                .content {
                    padding: 20px;
                    margin: 10px;
                }
                
                .features {
                    gap: 15px;
                }
            }
        </style>
        <title>SpaceOS 2.0更新介绍</title>
    </head>
    <body>
        <!-- 返回按钮 -->
        <div class="back-button">
            <a href="index.html" class="btn-back">返回首页</a>
        </div>
        
        <div class="container">
            <!-- 标题区域 -->
            <header>
                <h1>SpaceOS 2.0更新介绍</h1>
            </header>
            
            <!-- 主要内容 -->
            <div class="content">
                <!-- 视频区域 -->
                <div class="video-section">
                    <h2>全新界面 全新体验</h2>
                    <div class="video-container">
                        <video controls autoplay muted loop playsinline>
                            <source src="uisp.mp4" type="video/mp4">
                            您的浏览器不支持视频播放
                        </video>
                    </div>
                </div>
                
                <!-- 功能特点 -->
                <div class="features">
                    <div class="feature-card">
                        <h3>现代化UI设计</h3>
                        <p>SpaceOS 2.0采用全新的设计语言，界面更加简洁、直观，为用户提供沉浸式的操作体验。</p>
                    </div>
                    <div class="feature-card">
                        <h3>性能全面优化</h3>
                        <p>系统响应速度提升30%，资源占用减少25%，让您的设备运行更加流畅高效。</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 页脚 -->
        <footer>
            <p>&copy; 2025 OpenSpace. 保留所有权利。</p>
        </footer>
    </body>
</html>
